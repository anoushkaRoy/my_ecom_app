{% extends 'base.html' %}

{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete the following item?</p>
  <p><strong>Name:</strong> {{ item.name }}</p>
  <p><strong>Description:</strong> {{ item.description }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
{% endblock %}
